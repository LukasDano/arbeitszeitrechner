<main role="main" class="container">
    <div class="starter-template">
        <div class="form-group ">
            <div class="container-fluid">
            </div>

            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <h5>Pausenzeit</h5>
                        <div class="btn-group introjs-relativePosition" data-step="2"
                             data-intro="Pausenzeit auswählen.">
                            <button type="button" class="btn btn-light btn-md" id="00min">0:00</button>
                            <button type="button" class="btn btn-light btn-md active" id="30min">0:30</button>
                            <button type="button" class="btn btn-light btn-md" id="45min">0:45</button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="text-center">
                        <h5>Arbeitszeit</h5>
                        <div class="btn-group introjs-relativePosition" data-step="2"
                             data-intro="Arbeitszeit wählen.">
                            <button type="button" class="btn btn-light btn-md" id="6h00m">6:00</button>
                            <button type="button" class="btn btn-light btn-md active" id="7h06m">7:06</button>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <hr>

            <div class="row">
                <div class="col-sm-4 col-8">
                    <div class="text-center">
                        <label for="start">Arbeitsbeginn</label>
                    </div>
                    <input type="time" id="start"
                           class="input-lg center-block form-control input-time introjs-relativePosition" data-step="3"
                           data-intro="Arbeitsbeginn eintragen.">
                </div>

                <div class="col-sm-4 col-8">
                    <div class="disabled">
                        <div class="text-center">
                            <label for="pause">Pausenzeit</label>
                        </div>
                        <input type="time" id="pause"
                               class="input-lg center-block form-control input-time introjs-relativePosition"
                               value="00:30" data-step="4" data-intro="Pausenzeit individuell anpassen (bei Bedarf).">
                    </div>
                </div>

                <div class="col-sm-4 col-8">
                    <div class="text-center">
                        <label for="end">Arbeitsende</label>
                    </div>
                    <input type="time" id="end"
                           class="input-lg center-block form-control input-time introjs-relativePosition" data-step="5"
                           data-intro="Endzeit wird automatisch berechnet.">
                </div>
            </div>

            <div class="row">

                <div class="col-sm-4 col-8">
                    <div class="disabled">
                        <div class="text-center">
                            <label for="soll">Arbeitszeit</label>
                        </div>
                        <input type="time" id="soll" value="07:06"
                               class="input-lg center-block form-control input-time">
                    </div>
                </div>

                <div class="col-sm-4 col-8">
                    <div class="text-center">
                        <label for="float">Gleitzeit</label>
                    </div>
                    <input type="float" id="float" value="0.00"
                           class="input-lg center-block form-control input-time introjs-relativePosition" data-step="5"
                           data-inro="Gleitzeit kann eingetragen werden">
                </div>

                <div class="col-sm-4 col-8">
                    <div class="text-center">
                        <label for="reset"></label>
                    </div>
                    <button type="button" class="btn btn-light btn-md" id="reset">Reset</button>
                </div>

            </div>
        </div>

        <div class="jumbotron form-worktime introjs-relativePosition" id="result" data-step="6"
             data-intro="Ergebnisse der Berechnung." data-tooltipclass="forLastStep">
            <div class="text-center">
                <div class="row container row-adaption">
                    <div class="col text-center">
                        <label for="countedworktime">Gewertete Arbeitszeit</label>
                        <p class="display-5" id="countedworktime">0.00</p>
                    </div>

                    <div class="col text-center">
                        <label for="trueworktime">Tatsächliche Arbeitszeit</label>
                        <p class="display-5" id="trueworktime">0.00</p>
                    </div>

                    <div class="col text-center">
                        <label for="gleitzeit">Gleitzeit</label>
                        <p class="display-5" id="gleitzeit">0.00</p>
                    </div>
                </div>

                <div id="cc-box" class="row container row-adaption" style="margin-top:0;">
                    <div id="countdown15" class="ClassyCountdownDemo container"></div>
                </div>
            </div>
        </div>
    </div>
</main>
